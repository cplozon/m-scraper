<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>News Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div class = "row" id ="main-header">
        <div class="col-md-3" id="MongoScraper">
            <h1>Mongo Scraper</h1>
        </div>
        <div class="col-md-2" id="home">
            <h2>Home</h2>
        </div>
        <div class="col-md-3" id="saved-articles">
            <p>Saved Articles</p>
        </div>
        <div class="col-md-4" id="scrapearticles">
            <button type="button" id="scrape"><a><span class ="glyphicon glyphicon"></span>Scrape New Articles!</a></button>
        </div>
    </div> <!--close top row - main header-->
        
    <div class="row" id ="main-body">  <!--creates background for page--> 
        <div class="col-sm-12 col-md-12 col-lg-12" id="main-body-align">
            <p class="atitle">MONGO SCRAPER</p> 
            <br>
            <p class="subtitle">Fox News Edition</p> 
        </div>
    </div> <!-- close main body -->

    <div class="container two" id ="wrapper">
        <div class="col-sm-12">
            <br>
            <div class="card card-body">
                <div class="panel-heading" id="panelchange">
                    <h4 class="panel-title" style="font-size: 20px">Top Results</h4>
                </div>
                <div class="panel-body" id="articles">
                </div>
            </div>
    </div>
<br>
<br>
<br>
    <div class="row-posts">
        <div class="panel panel-success">
            <div class="panel-heading"  id="panelchange">
                <h4 class="panel-title" style="font-size: 24px">View Your Personal News</h4>
            </div>
            <div class="panel-body" id="notes">   
                <div class="col-sm-12 col-md-12 col-lg-12" id="border">
                <p>Your news information</p>
                </div> 
            </div> <!--panel body-->
        </div>
    </div> <!--close row posts -->
</div> <!--close container two -->

    <div class="row-small-hide">
        <div class="col-sm-12">
            <br>
            <div class="card card-body">
                <div class="panel-heading" id="panelchange">
                    <h4 class="panel-title" style="font-size: 20px">Your Wine Cellar</h4>
                </div>
                <div class="panel-body" id="notes"></div>
                
            </div>
        </div>
    </div>

<script src="app.js"></script>

    </form>

</body>
</html>
